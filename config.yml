mqtt:
  host: 192.168.5.119
  user: mqtt
  password: mqtt
  stats_interval: 60
detectors:

# UNCOMMENT ME ONCE THE CORAL IS INSTALLED.
#  coral:
#    type: edgetpu
#    device: pci


#REMOVE ME ONCE THE CORAL IS INSTALLED.  
  cpu1:
    type: cpu
    num_threads: 2

record:
  enabled: True
  retain:
    days: 2
    mode: motion
  events:
    retain:
      default: 5
      mode: active_objects


