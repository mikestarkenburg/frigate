cameras:
  garageleftcam:
    ffmpeg:
      inputs:
        - path: rtsp://mstarken:mstarken@192.168.5.224:554/img/media.sav?channel=2
          roles:
            - detect
        - path: rtsp://mstarken:mstarken@192.168.5.224:554/img/media.sav?channel=1
          roles:
            - record
            - rtmp
    detect:
      width: 1280
      height: 720
      fps: 10
  kidscam:
    ffmpeg:
      inputs:
        - path: rtsp://mstarken:mstarken@192.168.5.221:554/img/media.sav?channel=2
          roles:
            - detect
        - path: rtsp://mstarken:mstarken@192.168.5.221:554/img/media.sav?channel=1
          roles:
            - record
            - rtmp
    detect:
      width: 640
      height: 480
      fps: 5
    motion:
      mask: 297,0,640,0,640,242,640,480,267,480,274,227,252,175
  frontcam:
    ffmpeg:
      inputs:
        - path: rtsp://mstarken:mstarken@192.168.5.228:554/img/media.sav?channel=2
          roles:
            - detect
        - path: rtsp://mstarken:mstarken@192.168.5.228:554/img/media.sav?channel=1
          roles:
            - record
            - rtmp
    detect:
      width: 640
      height: 480
      fps: 5
  frontwalkcam:
    ffmpeg:
      inputs:
        - path: rtsp://mstarken:mstarken@192.168.5.220:554/img/media.sav?channel=2
          roles:
            - detect
        - path: rtsp://mstarken:mstarken@192.168.5.220:554/img/media.sav?channel=1
          roles:
            - record
            - rtmp
    detect:
      width: 640
      height: 480
      fps: 5

